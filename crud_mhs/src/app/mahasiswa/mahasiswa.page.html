<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Data Mahasiswa</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Data Mahasiswa</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Button to open "Tambah Mahasiswa" modal (Moved to the top) -->
  <ion-card>
    <ion-button (click)="openModalTambah(true)" expand="block">Tambah Mahasiswa</ion-button>
  </ion-card>

  <!-- Display list of Mahasiswa -->
  <ion-card *ngFor="let item of dataMahasiswa">
    <ion-item>
      <ion-label>
        <h2>{{ item.nama }}</h2>
        <p>{{ item.jurusan }}</p>
      </ion-label>
      <!-- Button to edit Mahasiswa with blue color -->
      <ion-button color="primary" (click)="openModalEdit(true, item.id)">Edit</ion-button>
      <!-- Button to delete Mahasiswa -->
      <ion-button color="danger" (click)="hapusMahasiswa(item.id)">Hapus</ion-button>
    </ion-item>
  </ion-card>

  <!-- Modal for adding Mahasiswa -->
  <ion-modal [isOpen]="modalTambah" (ionModalDidDismiss)="cancel()">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="cancel()">Batal</ion-button>
          </ion-buttons>
          <ion-title>Tambah Mahasiswa</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-item>
          <ion-input label="Nama Mahasiswa" labelPlacement="floating" required [(ngModel)]="nama" placeholder="Masukkan Nama Mahasiswa" type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input label="Jurusan Mahasiswa" labelPlacement="floating" required [(ngModel)]="jurusan" placeholder="Masukkan Jurusan Mahasiswa" type="text"></ion-input>
        </ion-item>
        <ion-row>
          <ion-col>
            <ion-button (click)="tambahMahasiswa()" color="primary" expand="block">Tambah Mahasiswa</ion-button>
          </ion-col>
        </ion-row>
      </ion-content>
    </ng-template>
  </ion-modal>

  <!-- Modal for editing Mahasiswa -->
  <ion-modal [isOpen]="modalEdit" (ionModalDidDismiss)="cancel()">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="cancel()">Batal</ion-button>
          </ion-buttons>
          <ion-title>Edit Mahasiswa</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-item>
          <ion-input label="Nama Mahasiswa" labelPlacement="floating" required [(ngModel)]="nama" placeholder="Masukkan Nama Mahasiswa" type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input label="Jurusan Mahasiswa" labelPlacement="floating" required [(ngModel)]="jurusan" placeholder="Masukkan Jurusan Mahasiswa" type="text"></ion-input>
        </ion-item>
        <ion-input [(ngModel)]="id" type="hidden"></ion-input>
        <ion-row>
          <ion-col>
            <ion-button (click)="editMahasiswa()" color="primary" expand="block">Edit Mahasiswa</ion-button>
          </ion-col>
        </ion-row>
      </ion-content>
    </ng-template>
  </ion-modal>

</ion-content>
